containers:
    resform_data_mysql:
        image: tianon/true
        run:
            volume: ["/var/lib/mysql"]
            detach: true
    resform_data_web:
        image: tianon/true
        run:
            volume: ["/var/www/html"]
            detach: true
    mysql:
        image: michaloo/mariadb
        run:
            volumes-from: ["resform_data_mysql"]
            env-file: [".env"]
            net: host
            detach: true
    webdev:
        image: michaloo/web-dev
        run:
            volumes-from: ["resform_data_web"]
            volume: ["./src:/var/www/html/wp-content/plugins/resform"]
            net: host
            detach: true
            env-file: [".env"]
            env:
            - "MYSQL_USER=root"
            - "MYSQL_PASS=root"
    mysql_it:
        image: michaloo/mariadb
        run:
            volume: [".:/resform"]
            workdir: /resform
            net: host
            interactive: true
            env-file: [".env"]
            env:
            - "MYSQL_USER=root"
            - "MYSQL_PASS=root"
            entrypoint: /bin/bash
            tty: true
            rm: true
            cmd: -c /bin/bash # /app/bin/connect
    webdev_it:
        image: michaloo/web-dev
        run:
            volumes-from: ["resform_data_web"]
            volume: [".:/resform", "./src:/var/www/html/wp-content/plugins/resform"]
            workdir: /resform
            net: host
            interactive: true
            env-file: [".env"]
            env:
            - "MYSQL_USER=root"
            - "MYSQL_PASS=root"
            tty: true
            rm: true
            cmd:
            - -c
            - bash
